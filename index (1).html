
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caesar Cipher Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f0f4f8;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 15px;
            color: #555;
            text-align: left;
        }

        textarea, input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-top: 5px;
            font-size: 16px;
        }

        button {
            margin-top: 20px;
            background: #0066cc;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        button:hover {
            background: #004999;
        }

        .result-box {
            margin-top: 30px;
            background: #e9f5ff;
            border: 1px solid #cce5ff;
            padding: 15px;
            border-radius: 8px;
            color: #003366;
            font-weight: bold;
            white-space: pre-wrap;
        }

        .icon {
            font-size: 40px;
            color: #0066cc;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <i class="fas fa-lock-open"></i>
        </div>
        <h1>Caesar Cipher</h1>

        <form method="post">
            {% csrf_token %}
            <label><i class="fas fa-keyboard"></i> Enter Text:</label>
            <textarea name="text" rows="4" required></textarea>

            <label><i class="fas fa-sliders-h"></i> Shift:</label>
            <input type="number" name="shift" value="3" required>

            <label><i class="fas fa-exchange-alt"></i> Action:</label>
            <select name="action">
                <option value="encrypt">Encrypt</option>
                <option value="decrypt">Decrypt</option>
            </select>

            <button type="submit"><i class="fas fa-play"></i> Run</button>
        </form>

        {% if result %}
            <div class="result-box">
                <i class="fas fa-check-circle"></i> Result:<br>{{ result }}
            </div>
        {% endif %}
    </div>
</body>
</html>
